<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel, Tijera con IA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
</head>
<body>



    <div id="game-container">
        <h1>Piedra, Papel, Tijera con IA</h1>
         <div id="emojis">
            👊✋✌️ <!-- Emojis de piedra, papel y tijeras -->
        </div>
        <div id="options">
            <button id="rock">Piedra</button>
            <button id="paper">Papel</button>
            <button id="scissors">Tijera</button>
        </div>
        <div id="result"></div>
    </div>
    <div id="popup">
        <div id="popup-content">
            <h2 id="popup-message"></h2>
            <button id="restart">Reiniciar Juego</button>
        </div>
    </div>

    <!-- Contenedor del GIF -->
    <div id="gif-container" style="display: none;">
        <!-- Aquí va el código del GIF -->
        <iframe src="https://giphy.com/embed/1vbwBayNHnXXFHu37m" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <p><a href="https://giphy.com/gifs/yankenpo-piedra-papel-tijeras-yan-ken-po-1vbwBayNHnXXFHu37m">via GIPHY</a></p>
    </div>
    
    <button id="audio-button" onclick="toggleAudio()">
        <img id="audio-image" src="off.png" alt="Reproducir">
    </button>
    <audio id="background-music">
        <source src="chill.mp3" type="audio/mp3">
        Tu navegador no admite la reproducción de audio.
    </audio>


    <script src="script.js"></script>
</body>
</html>
